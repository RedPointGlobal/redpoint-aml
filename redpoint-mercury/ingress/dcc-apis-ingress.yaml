apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dcc-apis-ingress
  namespace: redpoint-mercury 
  annotations:
    nginx.ingress.kubernetes.io/connection-proxy-header: "keep-alive"
    nginx.ingress.kubernetes.io/websocket-services: dcc-socketio
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/rewrite-target: /api/$1
    nginx.ingress.kubernetes.io/proxy-body-size: "99m"
spec:
  ingressClassName: mercury-prod
  tls:
  - secretName: mercury-tls
  rules:
  - host: mercury.example.com
    http:
      paths:      
      - path: /api-ml/(.*)
        pathType: Prefix
        backend:
          service:
            name: ml-servicesapi
            port: 
              number: 8910
      - path: /api/(.*)
        pathType: Prefix
        backend:
          service:
            name: dcc-servicesapi
            port:
              number: 8900
      - path: /socket.io
        pathType: Prefix
        backend:
          service:
            name: dcc-socketio
            port:
              number: 8930
