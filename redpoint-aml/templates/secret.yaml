apiVersion: v1
kind: Secret
metadata:
  name: mongo-conn-string
  namespace: {{ .Values.global.namespace }}
data:
  MONGODB_NAME: {{ .Values.mongodb.connection_string | b64enc }}
type: Opaque

---
kind: Secret
apiVersion: v1
metadata:
  name: keycloak
  namespace: {{ .Values.global.namespace }}
data:
  KEYCLOAK_PASSWORD: {{ .Values.keycloak.postgresql.db_password | b64enc }}
type: Opaque

---
kind: Secret
apiVersion: v1
metadata:
  name: postgresql
  namespace: {{ .Values.global.namespace }}
data:
  POSTGRESQL_PASSWORD: {{ .Values.keycloak.postgresql.db_password | b64enc }}
type: Opaque