# dcc-ui Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    role: dcc-ui
    app: aml
  name: dcc-ui
  namespace: {{ .Values.global.namespace }}
spec:
  selector:
    matchLabels:
      role: dcc-ui
      app: aml
  replicas: {{  .Values.replicas }}
  template:
    metadata:
      labels:
        role: dcc-ui
        app: aml
    spec:
      imagePullSecrets:
      - name: docker-io
      restartPolicy: Always
      containers:
      - name: dcc-ui
        image: redpointglobal/dcc_ui:{{ .Values.images.tag }}
        imagePullPolicy: Always
        ports:
        - name: dcc-ui
          containerPort: 8980
        env:
        - name: DCC_API_NAME
          value: dcc-servicesapi
        - name: DCC_API_PORT
          value: "8900"
        - name: DCC_API_PROTO
          value: http
        - name: ML_API_NAME
          value: ml-servicesapi
        - name: ML_API_PORT
          value: "8910"
        - name: ML_API_PROTO
          value: http
        livenessProbe:
          httpGet:
            path: /index.html
            port: 8980
          periodSeconds: 20
          timeoutSeconds: 15
          failureThreshold: 3
      initContainers:
      - name: init-dcc-servicesapi
        image: busybox:1.28
        command: ['sh', '-c', 'until nslookup dcc-servicesapi; do echo waiting for dcc-servicesapi; sleep 2; done;']
